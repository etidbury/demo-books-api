## Version 1.0.0
name: ci

on:
  push:
    branches:
      - dev
      - "feature/*"
      - "ft/*"
    paths:
      - ".github/workflows/actions/**.*"
      - ".github/workflows/ci.yml"
      - "apps/**/*"
      - "packages/**/*"
      - "tooling/**/*"
      - "services/**/*"
      - "util/**/*"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  buildtestdev:
    env:
      NEXT_PUBLIC_SITE_URL: "http://127.0.0.1:3000"
    name: Build and test development
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3

      - name: PNPM init
        uses: ./.github/workflows/actions/pnpm_init

      - name: Check Lint
        run: pnpm run lint

      - name: Check Prettier Format
        run: pnpm run format

      - name: Check Types
        run: pnpm run type-check

      - name: Check Build
        run: pnpm run build

      - name: Run apps in background
        run: pnpm run start &

      - name: Check web server is running
        timeout-minutes: 1
        run: |
          CHECK_RESPONSE__URL="${NEXT_PUBLIC_SITE_URL}" \
          CHECK_RESPONSE__EXPECT_STATUS_CODE="200" \
          bash ./util/check_response_wait_code.sh

      - name: Run Tests
        run: pnpm run test:unit:ci
